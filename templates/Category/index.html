{% extends 'shares/lyback_dashboard.html' %}

{% block styles %}
<link rel="stylesheet" href="/static/plugins/DataTables/DataTables-1.11.2/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="/static/css/tables.css" />
<style>
    .card {
        border-color: #EDF2F9;
    }
    hr {
        color: #6C757D;
    }
</style>
{% endblock %}

{% block content %}

<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#" class="text-decoration-none">ทะเบียน</a></li>
        <li class="breadcrumb-item active" aria-current="page">หมวดหมู่</li>
    </ol>
</nav>

<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <p class="mb-0"><span class="me-2"><i class='bx bx-category'></i></span>หมวดหมู่</p>
            <a href="/category/frmcategory?mode=add" class="btn btn-sm btn-success"><span class="me-2"><i class='bx bx-add-to-queue'></i></span> เพิ่มหมวดหมู่</a>
        </div>        
        <hr>
        <div class="table-responsive">
            <table id="data-table-basic" style="width:100%" class="table">
                <thead>
                    <tr>
                        <th style="width:20%">รหัสหมวดหมู่</th>
                        <th style="width:auto">ชื่อหมวดหมู่</th>
                        <th style="width:15%"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for x in data %}
                    <tr>
                        <td>{{x.0}}</td>
                        <td>{{x.1}}</td>
                        <td class="text-center">
                            <a href="/category/frmcategory?mode=edit&id={{x.0}}" class="text-decoration-none text-primary px-1"> <i class='bx bx-edit' ></i> </a>
                            <a role="button" onclick="deletedata('{{x.0}}')" class="text-decoration-none text-danger px-1"> <i class='bx bx-trash' ></i> </a>
                        </td>
                    </tr>                     
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="/static/plugins/sweetalert2/sweetalert2.all.min.js"></script>
<script src="/static/plugins/DataTables/DataTables-1.11.2/js/jquery.dataTables.min.js"></script>
<script>
    var myCollapse = document.getElementById('collapse2')
    var bsCollapse = new bootstrap.Collapse(myCollapse, {
        toggle: true
    })

    var navLink = document.querySelector('#sidemenu_content a[href="/category"]')
    navLink.classList.add("active");

    $('#data-table-basic').DataTable({
        "displayLength": 10,
    });

    function deletedata(id){
        Swal.fire({
            text: "ต้องการลบข้อมูลหรือไม่ ?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes',
            cancelButtonText: 'No',
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/category/deletedata/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data == 'success'){
                        Swal.fire({icon: 'success',text: 'ลบข้อมูลเรียบร้อย !',showConfirmButton: false, timer: 3500})
                        window.location.href = "/category"
                    }else{
                        Swal.fire({icon: 'error', text: 'ไม่สามารถลบได้ !'})
                    }      
                });
            }
        })
    }
</script>

{% endblock %}
