{% extends 'shares/lyback_dashboard.html' %}

{% block content %}


<h3>ทะเบียน\ทะเบียนสินค้า</h2>
  <hr>
  <div class="card">
    <div class="card-header">
      รายการสินค้า
    </div>
    <div class="card-body">
      <div align="right">

         <a  href="{{ url_for('back.productadd')}}" class="btn btn-primary" >เพิ่มสินค้า</a>
        <!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          เพิ่มสินค้า
        </button>-->

      </div>

      <hr>
      <div class="table-responsive">
        <table id="dtproduct" style="width:100%" class="table table-bordered">
          <thead>
            <tr>
              <th style="width:20%">รหัสสินค้า</th>
              <th style="width:30%">ชื่อสินค้า</th>
              <th style="width:20%">หมวดสินค้า</th>
              <th style="width:10%">สถานะสินค้า</th>
              <th style="width:10%"></th>
              <th style="width:10%"></th>
            </tr>
          </thead>
          <tbody>
            {% for x in data %}
            <tr>
              <td>
                {{x[0]}}
              </td>
              <td>
                {{x[1]}}
              </td>
              <td>
                {{x[2]}}
              </td>
              <td>
                {{x[3]}}
              </td>

              <td class="text-center">
                <a href="{{ url_for('back.productdetail',id= x[0] )}}" target="_blank">ดูข้อมูล</a>
              </td>
              <td class="text-center">
                <a href="{{ url_for('back.productedit',id= x[0] )}}" >แก้ไข</a>
               
              </td>
            </tr>


            {% endfor %}

          </tbody>
        </table>




      </div>
    </div>
  </div>





  {% endblock %}



  {% block scripts %}


  <script>

    $(document).ready(function () {
      $('#dtproduct').DataTable();
    });


  </script>



  <script>

    $(document).ready(function initialize() {
      "use strict";
      $('.thai-datepicker').datepicker({
        language: 'th-th',
        format: 'dd/mm/yyyy',
        today: true,
        autoclose: true
      });

    });


  </script>


  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('#blah')
            .attr('src', e.target.result)
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>


  



  {% endblock %}
