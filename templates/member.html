{% extends 'shares/lyback_dashboard.html' %}

{% block content %}
<h3>ทะเบียน\ทะเบียนสมาชิก</h2>
    <hr>
    <div class="card">
        <div class="card-header">
            ทะเบียนสมาชิก
        </div>
        <div class="card-body">

            <div align="right">

                <!-- <a  href="{{ url_for('back.productadd')}}" class="btn btn-primary" >เพิ่มสินค้า</a>-->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    เพิ่มสมาชิก
                </button>

            </div>

            <hr>
            <div class="table-responsive">
                <table id="dtproduct" style="width:100%" class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width:30%">รหัสสมาชิก</th>
                            <th style="width:50%">ชื่อสมาชิก</th>

                            <th style="width:10%"></th>


                        </tr>
                    </thead>
                    <tbody>
                        {% for x in data %}
                        <tr>
                            <td>
                                {{x.0}}
                            </td>
                            <td>
                                {{x.1}}
                            </td>

                            <td>
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal{{x.0}}"> อัพเดท </button>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal{{x.0}}"> ลบ </button>
                            </td>
                        </tr>
                        <!-- Modal -->
                        <form name="editproductgroup" action="" method="POST"
                            enctype="multipart/form-data" class="form-horizontal">
                            <div class="modal fade" id="exampleModal{{x.0}}" tabindex="-1"
                                aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel1">แก้ไขหมวดสินค้า</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-md-1"></div>
                                                                <div class="col-md-9"> <br />
                                                                    <h4 align="center"> หมวดสินค้า </h4>
                                                                    <hr />

                                                                    <div class="mb-3 row">
                                                                        <label for="staticEmail"
                                                                            class="col-sm-2 col-form-label">รหัสหมวดสินค้า</label>
                                                                        <div class="col-sm-10">
                                                                            <input type="text" class="form-control"
                                                                                id="Id" name="Id" value={{x.0}}>
                                                                        </div>
                                                                    </div>
                                                                    <div class="mb-3 row">
                                                                        <label for="inputPassword"
                                                                            class="col-sm-2 col-form-label">ชื่อหมวดสินค้า</label>
                                                                        <div class="col-sm-10">
                                                                            <input type="text" class="form-control"
                                                                                id="Name" name="Name" value={{x.1}}>
                                                                        </div>
                                                                    </div>




                                                                    <div class="text-center">
                                                                        <button type="submit"
                                                                            class="btn btn-info">อัพเดท</button>
                                                                    </div>


                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>


                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>


                        {% endfor %}

                    </tbody>
                </table>




            </div>


        </div>


    </div>
    </div>





    <!-- Modal -->
    <form name="savegemployee" action="" method="POST" enctype="multipart/form-data"
        class="form-horizontal">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">เพิ่มสมาชิก</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-9"> <br />
                                                <h4 align="center"> ข้อมูลสมาชิก</h4>
                                                <hr />


                                                <div class="mb-3 row">
                                                    <label for="staticEmail"
                                                        class="col-sm-3 col-form-label">รหัส</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="EmpId" name="EmpId">
                                                    </div>
                                                </div>

                                                <div class="mb-3 row">
                                                    <label for="inputPassword"
                                                        class="col-sm-3 col-form-label">ชื่อผู้ใช้</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="F_Name"
                                                            name="F_Name">
                                                    </div>
                                                </div>
                                                

                                         
                                           
                                                <div class="mb-3 row">
                                                    <label for="inputPassword"
                                                        class="col-sm-3 col-form-label">เบอร์โทร</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="Phone"
                                                            name="Phone">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="inputPassword"
                                                        class="col-sm-3 col-form-label">ที่อยู่</label>
                                                    <div class="col-sm-9">
                                                        <textarea class="form-control" id="Address" name="Address"
                                                            rows="5"></textarea>
                                                    </div>
                                                </div>



                                            </div>
                                        </div>
                                    </div>

                                </div>
                      

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ปิด</button>
                            <button type="submit" class="btn btn-success">บันทึก</button>
                        </div>
                    </div>
                </div>
            </div>
    </form>



    {% endblock %}

    {% block scripts %}



    <script>

        $(document).ready(function () {
            $('#dtproduct').DataTable();
        });


    </script>



    <script>

        $(document).ready(function initialize() {
            "use strict";
            $('.thai-datepicker').datepicker({
                language: 'th-th',
                format: 'dd/mm/yyyy',
                today: true,
                autoclose: true
            });

        });


    </script>


    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>






    {% endblock %}
